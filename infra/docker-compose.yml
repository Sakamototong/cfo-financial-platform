services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8081:8080"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      PG_ROOT_USER: postgres
      PG_ROOT_PASSWORD: postgres
      PG_HOST: db
      PG_PORT: 5432
      PORT: 3000
      KMS_MASTER_KEY: ${KMS_MASTER_KEY}
      KEYCLOAK_HOST: http://keycloak:8080
      KEYCLOAK_CLIENT_ID: cfo-client
      KEYCLOAK_REALM: master
      # Redis for rate limiting and caching
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # OpenAI API key for Swagger assistant (set locally; do NOT commit real keys)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # CORS: allow browser requests from the frontend origin
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:${FRONTEND_PORT:-8080}}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # Set VITE_API_BASE in infra/.env to the server's public IP:port so
        # browsers can reach the backend. e.g. http://192.168.3.13:3000
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
