server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Prevent caching of index.html so new JS bundles are always loaded
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  # Serve files if they exist, otherwise fallback to index.html for SPA routing
  location / {
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    try_files $uri $uri/ /index.html;
  }

  # Assets have hash in filename, safe to cache
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
